<table border="2"  class="table table-dark center " style="text-align:center">
    <tbody>
      <tr style="color: aliceblue;background-color: crimson;">
        <th >CustomerId</th>
        <th>Title</th>
        <td>FullName</td>
        <td>Gender</td>
        <th >MobileNo</th>
        <td>Email</td>
        <td>pancardNo</td>
        <td>LoanAmount</td>
      </tr>
      
      <tr mdbTableCol *ngFor="let el of std">
        <th >{{el.customerId}}</th>
        <th >{{el.title}}</th>
        <td>{{el.fullName}}</td>
        <td>{{el.gender}}</td>
        <td>{{el.mobileNo}}</td>
        <td>{{el.email}}</td>
        <td>{{el.pancardNo}}</td>
        <td>{{el.loanAmount}}</td>
        <td><button class="btn btn-primary mr-1" [routerLink]="['appregist']" [state]="el" >Registration</button></td>
        <td><button class="btn btn-primary mr-1" routerLink="uploaddoc" [state]="el" >Document Upload</button></td> 
    
      </tr>
    </tbody>
  </table>
