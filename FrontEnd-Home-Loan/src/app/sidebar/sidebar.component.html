<div class="logo">
   
    <h3
      style="font-weight: bold; color: rgb(46, 220, 188); margin-top: 10px; margin-left: 10px"
    >
      Home-Loan
    </h3>
  </div>
  <div class="sidebar-wrapper">
    <ul class="nav">
      <li
        routerLinkActive="active"
        *ngFor="let menuItem of MenuItems[0][role]"
        class="{{ menuItem.class }} nav-item"
      >
        <a class="nav-link" [routerLink]="[role, menuItem.path]">
          <p>{{ menuItem.title }}</p>
        </a>
      </li>
    </ul>
  </div>
